<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="functions.js"></script>


    <script>

  </head>

  <body>
   
    <script>
      console.log("salt> Start of body");
     
      function addListInMain(numberOfListItems) {
        const ulElement = document.createElement("ul");
        for (let i = 0; i < numberOfListItems; i++) {
          const li = document.createElement("li");
          li.textContent = `Item #${i + 1}`;
          ulElement.appendChild(li);
        }
        const main = document.querySelector("main");
        main.appendChild(ulElement);
      }

      function removeDivById(id) {
      
        const divToRemove = document.querySelector("div#" + id);
        if (divToRemove) {
          divToRemove.remove();
        }
      }
    </script>

    <main>
      <div name="content" class="big bold bright">Content 1</div>
      <div class="big bold" id="companyName">Content 2</div>
      <div name="content" class="big">Content 3</div>
    </main>

    <script> 
      const companyName = window.myFunctions.getCompanyName();
      document.getElementById("companyName").innerHTML = companyName;

      const companyNameEl = document.querySelector("#companyName");
      companyNameEl.innerHTML = companyName + " (set via querySelector)";

      const boldNodes = document.getElementsByClassName("bold");
      for (let i = 0; i < boldNodes.length; i++) {
        boldNodes[i].innerHTML += " ... and bold";
      }

      const boldNodesQuery = document.querySelectorAll(".bold");
      for (let i = 0; i < boldNodesQuery.length; i++) {
        boldNodesQuery[i].innerHTML += " (selected with query)";
      }

      addListInMain(5);
;

      console.log("salt> End of body. Company name is " + companyName);
    </script>
  </body>
</html>
